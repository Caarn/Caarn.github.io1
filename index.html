<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width">
    <script src="script.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Фотогаллерея</title>

</head>

</body>
<!---Основной дизайн--->

<div id="body__blur">
    <!-------Шапка--------->
    <header id="header">
        <div id="header__body">
            <div id="logo">
                <a id="logo__link" href="https://caarn.github.io/Lab2-web.github.io/"></a>
            </div>
            <div id="void__line"> </div>
            <a href="#wrapperauth" class="link link__enter popup-linkAuth">Войти</a>
            <a href="#wrapperreg" class="link link__registration popup-linkReg">Регистрация</a>
        </div>
    </header>
    <!-------Контент------->
    <main id="main">
        <div id="main__grid">
            <div class="box box-1">
                <a class="box__content" href="#">
                    <div class="box__name">1.png</div>
                    <div class="box__container_Date">
                        <div class="date__logo "></div>
                        <div class="box__date">08.11.2021</div>
                    </div>
                </a>
                <img class="box__image" src="images/5-1.jpg">
            </div>
            <div class="box box-2">
                <a class="box__content" href="#">
                    <div class="box__name">2.png</div>
                    <div class="box__container_Date">
                        <div class="date__logo "></div>
                        <div class="box__date">09.11.2021</div>
                    </div>
                </a>
                <img class="box__image" src="images/5-1.jpg">
            </div>
            <div class="box box-3">
                <a class="box__content" href="#">
                    <div class="box__name">3.png</div>
                    <div class="box__container_Date">
                        <div class="date__logo "></div>
                        <div class="box__date">10.11.2021</div>
                    </div>
                </a>
                <img class="box__image" src="images/5-1.jpg">
            </div>

        </div>
    </main>
    <!-------Подвал------->
    <footer id="footer">
        <a class="contact">Коретников Николай</a>
        <a class="contact">koretnikov01@mail.ru</a>
    </footer>
</div>
<!----Формы----->
<div id="wrapperauth" class="wrapperauth">
    <!--Форма входа-->
    <div id="form-auth" class="form-auth ">
        <form action="# " method="post " id="form_log " class="form__body ">
            <h1 class="form__title ">Вход</h1>
            <div class="form__item ">
                <input id="formLogin " placeholder="Логин " type="text " name="E-mail " class="form__input _req _email " />

            </div>
            <div class="form__item ">
                <input id="formPassword " placeholder="Пароль " type="text " name="password " class="form__input _req " />

            </div>

            <button type="submit " class="form__firstbutton ">Войти</button>
            <a href="#wrapperreg" class="form__secondbutton ">Регистрация</a>

        </form>
    </div>
</div>
<!--Форма регистрации-->
<div id="wrapperreg" class="wrapperreg">
    <div id="popupReg" class="form-register">
        <form action="# " method="post " id="form_reg " class="form__body ">
            <h1 class="form__title ">Регистрация</h1>
            <div class="form__item ">
                <input id="formName " placeholder="Имя " type="text " name="name " class="form__input _req " />

            </div>
            <div class="form__item ">
                <input id="formEmail " placeholder="E-mail " type="text " name="E-mail " class="form__input _req _email " />

            </div>
            <div class="form__item ">
                <input id="formPhone " placeholder="Телефон " type="text " name="phone " class="form__input _req " />

            </div>
            <div class="form__item ">
                <input id="formPassword " placeholder="Пароль " type="text " name="password " class="form__input _req " />

            </div>
            <div class="form__item ">
                <input id="formCheckPassword " placeholder="Повторите пароль " type="text " name="check_password " class="form__input _req " />

            </div>
            <div class="checkbox ">
                <input id="formAgreement2 " checked="checked " type="checkbox " name="agreement " class="checkbox__input _req ">
                <label for="formAgreement2 " class="checkbox__label "><span>Я даю свое согласие на обработку персональных данных в соответствии с <a class="checkbox__label_a" href=" ">условиями</a>*</span></label>
            </div>
            <button type="submit " class="form__firstbutton ">Зарегистрироваться</button>
            <a href="#wrapperauth" class="form__secondbutton ">Уже есть аккаунт? Войти</a>
        </form>
    </div>


</div>

</body>


</html>
